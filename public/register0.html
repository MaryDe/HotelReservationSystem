<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hotel Reservation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Robert Schaap, Mary Delantar">
    <link href="css/bootstrap-reboot.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <link rel="appl-touch-icon" href="images/appl-touch-icon.png">
    <link rel="icon" type="image/png" href="images/favicon.png" sizes="32x32">
  </head>
  <body>
    
    <header role="heading">
        <nav class="navbar navbar-expand-lg navbar-light bg-light095 fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#">My Hotel</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Rooms</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Food & Drinks</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
              </ul>

              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Log In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Register</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
  </body>
</html>
<main role="main">
  
  <div class="onevh mb-0 background1">
    <div class="container">
      <div class="row pagespacer">
      </div>
      <div class="row">
        <div class="col-8 bg-light095">
          <form class="pt-3 pb-4">
            <div class="container">
              <div class="row">
                <div class="col-12 form-group pl-0 pr-0">
                  <label class="mb-0">First Name</label>
                  <input type="text" class="form-control" name="firstname">
                </div>
                <div class="col-12 form-group pl-0 pr-0">
                  <label class="mb-0">Last Name</label>
                  <input type="text" class="form-control" name="lastname">
                </div>
                <div class="col-12 form-group pl-0 pr-0">
                  <label class="mb-0">E-Mail</label>
                  <input type="text" class="form-control" name="email">
                </div>
                <div class="col-12 form-group pl-0 pr-0">
                  <label class="mb-0">Password</label>
                  <input type="password" class="form-control" name="password">
                </div>
                <div class="col-12 form-group pl-0 pr-0">
                  <label class="mb-0">Phone Number</label>
                  <input type="text" class="form-control" name="phone">
                </div>
                <div class="col-12 form-group pl-0 pr-0">
                  <label class="mb-0">Address</label>
                  <input type="text" class="form-control" name="address">
                </div>
                <div class="col-12 form-group pl-0 pr-0">
                  <label class="mb-0">Zip Code</label>
                  <input type="text" class="form-control" name="zipcode">
                </div>
                <div class="col-12 form-group pl-0 pr-0">
                  <label class="mb-0">Country</label>
                  <input type="password" class="form-control" name="country">
                </div>
                <div class="col-12 form-group pl-0 pr-0">
                  <label class="mb-0">Passport Number</label>
                  <input type="text" class="form-control" name="passport">
                </div>
                <div class="col-12 form-group pl-0 pr-0">
                  <label class="mb-0">Creditcard Number</label>
                  <input type="text" class="form-control" name="creditcard">
                </div>
                <div class="col-12 form-group pl-0 pr-0">
                  <label class="mb-0">Room Preference</label>
                  <input type="text" class="form-control" name="roompreference">
                </div>
                <div class="col-12 form-group pl-0 pr-0">
                  <label>Smoking preference</label>
                  <select class="form-control">
                    <option value="smokeyes">Smoking</option>
                    <option value="smokeno">Non-Smoking</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-info btn-block">Register</button>
          </form>
        </div>
        
        <div class="col-4">
        </div>
      </div>
    </div>
  </div>
  
  <footer role="contentinfo"></footer>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/bootstrap.js"></script>
  <script type="text/javascript" src="scripts/javascript.js"></script>
</main>
